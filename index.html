
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>My To-Do List</h2>

    <ul class="todo-list">
      <li>
        <input type="checkbox" id="task1" name="task1">
        <label for="task1">Buy Groceries</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.lidl.lt/" target="_blank" rel="noopener">Visit Lidl</a>
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="task2" name="task2">
        <label for="task2">Practice CSS</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank" rel="noopener">Learn CSS at Freecodecamp</a>
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="task3" name="task3">
        <label for="task3">Watch a Movie</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.imdb.com/" target="_blank" rel="noopener">Check IMDB</a>
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="task4" name="task4">
        <label for="task4">Go to Bed Early</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://sleepfoundation.org/" target="_blank" rel="noopener">Why sleep matters</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

</body>
</html>
